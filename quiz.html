<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <!-- <div class="container active" id="welcome-screen">
    <h1>Quiz App</h1>
    <button class="start-btn">Start Quiz</button>
  </div> -->


  <!-- Quiz Screen -->
  <div class="container" id="quiz-screen">
    <div class="question">What is the capital of France?</div>
    <div class="options">
      <div class="option">London</div>
      <div class="option">Berlin</div>
      <div class="option">Paris</div>
      <div class="option">Madrid</div>
    </div>
    <button onclick="nextQuestion()" class="next-btn">Next</button>
  </div>

  <!-- Result Screen -->
  <div class="container" id="result-screen">
    <div class="result">You scored 3/5!</div>
    <button class="restart-btn">Restart Quiz</button>
  </div>
 <script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
